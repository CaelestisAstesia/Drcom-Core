# pyproject.toml

# Build System Definition
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Project Metadata
[project]
name = "drcom-core"
version = "0.1.0a1"
authors = [
  { name="CaelestisAstesia"}
]
description = "一个现代化的 Dr.Com 认证协议核心库 (Python 3)"
readme = "readme.md"
requires-python = ">=3.13"
license = { file="LICENSE" }
keywords = ["drcom", "network", "authentication", "campus"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: System :: Networking :: Authentication/Directory",
]

# Dependencies
dependencies = [
    "python-dotenv>=1.0.0",
    "netifaces>=0.11.0"
]

# Project URLs
[project.urls]
Homepage = "https://github.com/CaelestisAstesia/Drcom-Core"
"Bug Tracker" = "https://github.com/CaelestisAstesia/Drcom-Core/issues"
Repository = "https://github.com/CaelestisAstesia/Drcom-Core"

# Entry Points
[project.scripts]
drcom-core = "src.main:main"

# Optional: Packaging Options
[tool.setuptools.packages.find]
where = ["src"]
